    <!-- Note, if this were a real site I would have added 'required' to input fields and had email type as 'email' 
          instead of text.  They were left out on purpose to illustrate javascript validation-->
    <section>
      <div class="container">
        <div class="form-holder" id="form-holder" style="display: none;">

          <h2 style="color: white; text-align: center; padding: 13px;">Contact Us</h2>

          <form id="contact-form" onsubmit="return validateForm();">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="name" class="form-control" id="name" placeholder="name">
              <small id="name-error" class="text-danger" style="display: none;">Name is required</small>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" placeholder="email"  >
              <small id="email-error" class="text-danger" style="display: none;">Email is required</small>
              <small id="invalid-email-error" class="text-danger" style="display: none;">Email is not valid</small>
            </div>

            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="tel" class="form-control" id="phone" placeholder="phone (xxx-xxx-xxxx)" > 
              <small id="phone-error" class="text-danger" style="display: none;">Phone is required</small>
              <small id="invalid-phone-error" class="text-danger" style="display: none;">Phone is not valid</small>
            </div>

            <label for="inquiry">Reason for inquiry</label>
            <select class="browser-default custom-select form-control">
              <option selected>Catering</option>
              <option value="1">Private Party</option>
              <option value="2">Feedback</option>
              <option value="3">Other</option>
            </select>

            <br> <br>

            <label for="additional-info">Additional Information</label>
            <textarea class="form-control" name="textarea" id="additional-info" rows="4"></textarea>

            <br>

            <label>Have you been to the restaurant?</label>
            <div class="row">
              <div class="col-sm-12 col">
                 <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                  <label class="form-check-label" for="inlineRadio1" checked>no</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">yes</label>
                </div>
              </div>
            </div>

            <br>


            <label>Best days to contact you</label>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="monday" value="monday" name="contact">
                  <label class="form-check-label" for="inlineCheckbox1">M</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="tuesday" value="tuesday" name="contact">
                  <label class="form-check-label" for="inlineCheckbox1">T</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="wednesday" value="wednesday" name="contact">
                  <label class="form-check-label" for="inlineCheckbox1">W</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="thursday" value="thursday" name="contact">
                  <label class="form-check-label" for="inlineCheckbox1">Th</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="friday" value="friday" name="contact"> 
                  <label class="form-check-label" for="inlineCheckbox1">F</label>
                </div>
                <small id="contact-error" class="text-danger" style="display: none;">Please select at least one day</small>
              </div>
            </div>
        
            <br>

            <button type="submit" class="btn btn-primary" >Send Request</button>
        </form>

        <div id="valid-form" style="margin-top: 30px; display: none;">
          <h3 class="text-success text-center">Form is valid</h3>
        </div>


        </div>
      </div>
    </section>
